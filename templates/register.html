<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Linfofluoroscopio</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; }
        h1 { color: #0056b3; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"], input[type="text"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        button:hover { background-color: #218838; }
        .info-link { margin-top: 20px; }
        .error-message { color: #dc3545; margin-top: 15px; font-weight: bold; }
        .team-option { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Registrar Nuevo Usuario</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
             <div class="form-group">
                <label for="role">Selecciona tu Rol:</label>
                <select name="role" id="role" required>
                    <option value="doctor">Doctor</option>
                    <option value="secretaria">Secretaria</option>
                </select>
            </div>
            <div class="team-option">
                <div class="form-group">
                    <label for="team_name">Opción 1: Crea un Nuevo Equipo</label>
                    <input type="text" id="team_name" name="team_name" placeholder="Nombre de tu clínica o equipo">
                </div>
                 <p style="text-align:center; font-weight: bold;">o</p>
                <div class="form-group">
                    <label for="team_id">Opción 2: Únete a un Equipo Existente</label>
                    <input type="text" id="team_id" name="team_id" placeholder="Pega el ID del equipo aquí">
                </div>
            </div>
            <button type="submit">Registrar</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <p class="info-link">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia Sesión</a>
        </p>
    </div>
</body>
</html>
