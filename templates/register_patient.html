<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="user-info">
            Sesión iniciada como: <strong>{{ user.email }}</strong> (Rol: {{ user.role }})
        </div>
        <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar Sesión</a>
    </div>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="button back-link" style="margin-bottom: 20px;">← Volver al Panel</a>
        <h1>Formulario de Nuevo Paciente</h1>
        <form action="{{ url_for('register_patient') }}" method="POST">
            
            <h2>Datos de Identificación</h2>
            <div class="form-group">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido(s)</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula de Identidad</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
             <div class="form-group">
                <label for="email">Correo Electrónico del Paciente</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" max="99" oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono">
            </div>

            <h2>Historial Clínico Detallado</h2>
            <div class="form-group">
                <label for="fecha_sintomas">Fecha de Inicio de los Síntomas</label>
                <input type="date" id="fecha_sintomas" name="fecha_sintomas">
            </div>
            <div class="form-group">
                <label for="fecha_diagnostico">Fecha de Diagnóstico</label>
                <input type="date" id="fecha_diagnostico" name="fecha_diagnostico">
            </div>
            <div class="form-group">
                <label for="diagnostico_medico">Diagnóstico Médico</label>
                <textarea id="diagnostico_medico" name="diagnostico_medico" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Tratamiento Farmacológico</label>
                <textarea name="tratamiento_farmacologico" rows="2" placeholder="Describa..."></textarea>
            </div>
            <div class="form-group">
                <label>Tratamiento Conservador</label>
                <textarea name="tratamiento_conservador" rows="2" placeholder="Describa..."></textarea>
            </div>
             <div class="form-group">
                <label>Tratamiento Quirúrgico</label>
                <textarea name="tratamiento_quirurgico" rows="2" placeholder="Describa..."></textarea>
            </div>

            <button type="submit" class="button form-submit-btn">Guardar Paciente</button>
        </form>
    </div>
</body>
</html>
